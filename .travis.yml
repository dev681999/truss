language: go

# use containers which run faster and have cache
sudo: false

go:
  - 1.10.x

go_import_path: github.com/zaquestion/truss

notifications:
  email: false

deploy:
  provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    branch: master
    tags: true
    condition: $TRAVIS_OS_NAME = linux

env:
  global:
    secure: 
